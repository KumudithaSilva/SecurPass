[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SecurPass"
version = "0.1.2"
description = "SecurPass â€” Passowrd Manager App"
authors = [
  { name="Kumuditha Silva", email="kumudithasilva66@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pytest>=7.4.0"
]

[project.scripts]
taskon = "securpass.main:main"

[tool.black]
line-length = 88
skip-string-normalization = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
include = ["securpass*"]

[tool.setuptools.package-data]
"taskon.assets.images" = ["*.png", "*.ico"]





