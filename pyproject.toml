[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SecurPass"
version = "0.1.1-alpha"
description = "SecurPass â€” Passowrd Manager App"
authors = [
  { name="Kumuditha Silva", email="kumudithasilva66@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pytest>=7.4.0"
]


[tool.setuptools]
packages = ["securpass"]
include-package-data = true

[tool.setuptools.package-data]
"taskon.assets.images" = ["*.png", "*.ico"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.scripts]
taskon = "securpass.main:main"
